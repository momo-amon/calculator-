<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="Calculator">
    <div class="screen">|</div>
    <br>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>0</button>
      <button>.</button>
      <button>/</button>
      <button id="equals">=</button>
    </div>
    <br>
    <button id="clear">clear</button>

  </div>

  <script src="main.js"></script>
</body>

</html>
